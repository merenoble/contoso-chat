<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 관리 서비스</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>할 일 관리</h1>
        </header>

        <div class="controls">
            <div class="filters">
                <select id="statusFilter">
                    <option value="all">전체</option>
                    <option value="active">미완료</option>
                    <option value="completed">완료</option>
                </select>
                <select id="sortBy">
                    <option value="createdAt">생성일순</option>
                    <option value="title">제목순</option>
                </select>
                <select id="sortOrder">
                    <option value="desc">내림차순</option>
                    <option value="asc">오름차순</option>
                </select>
            </div>
            <div class="search">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            </div>
        </div>

        <form id="todoForm">
            <input type="text" id="todoTitle" placeholder="할 일을 입력하세요" required>
            <textarea id="todoDetails" placeholder="세부사항을 입력하세요"></textarea>
            <button type="submit">추가</button>
        </form>

        <ul id="todoList"></ul>
    </div>

    <div id="notification" class="notification"></div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>할 일 수정</h2>
            <form id="editForm">
                <input type="text" id="editTitle" required>
                <textarea id="editDetails"></textarea>
                <div class="modal-buttons">
                    <button type="submit">저장</button>
                    <button type="button" onclick="app.closeEditModal()">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/notificationService.js"></script>
    <script src="js/todoService.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
